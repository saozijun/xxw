<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高等学籍</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script>
    if (!localStorage.getItem('auth')) {
        window.location.href = 'login.html';
    }
</script>

<header>
    <div class="back-icon"></div>
    <h1>高等学籍</h1>
</header>

<div class="container">
    <div class="banner">
        <img src="./images/banner.png" alt="">
    </div>

    <div class="card">
        <div class="card-top">
            <div class="photo-group">
                <div class="photo-wrapper">
                    <img src="./images/t1.png" alt="录取照片" class="photo">
                    <span class="photo-label">录取照片</span>
                </div>
                <div class="photo-wrapper">
                    <img src="./images/t2.png" alt="学历照片" class="photo">
                    <span class="photo-label">学历照片</span>
                </div>
            </div>

            <div class="student-info">
                <div class="name">胡舒蕊</div>
                <div class="meta">女 &nbsp;&nbsp; 2004年11月23日</div>
            </div>
        </div>

        <div class="school-info">
            <div class="school-name-row">
                <div class="school-name">江西农业大学南昌商学院</div>
                <div class="degree-tag">本科</div>
            </div>
            <div class="major-info">
                英语 <span class="divider">|</span> 普通全日制
            </div>
        </div>
    </div>

    <div class="details-list">
        <div class="detail-item">
            <span class="detail-label" data-spacing="wide">民族</span>
            <span class="detail-value">汉族</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">证件号码</span>
            <span class="detail-value">36220420041123532X</span>
        </div>
        <div class="detail-item">
            <span class="detail-label" data-spacing="wide">学制</span>
            <span class="detail-value">4 年</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">学历类别</span>
            <span class="detail-value">普通高等教育</span>
        </div>
        <div class="detail-item">
            <span class="detail-label" data-spacing="wide">分院</span>
            <span class="detail-value">外语系</span>
        </div>
        <div class="detail-item">
            <span class="detail-label" data-spacing="wide">系所</span>
            <span class="detail-value"></span>
        </div>
        <div class="detail-item">
            <span class="detail-label" data-spacing="wide">班级</span>
            <span class="detail-value">英语2303</span>
        </div>
        <div class="detail-item">
            <span class="detail-label" data-spacing="wide">学号</span>
            <span class="detail-value">23301326</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">入学日期</span>
            <span class="detail-value">2023年09月10日</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">离校日期</span>
            <span class="detail-value">2025年02月20日</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">学籍状态</span>
            <span class="detail-value">不在籍（退学）</span>
        </div>
    </div>
</div>

<div class="footer-btn">
    查看验证报告
</div>

</body>
</html>
